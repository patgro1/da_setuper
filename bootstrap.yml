- name: Playbook
  hosts: localhost
  pre_tasks:
    - name: Update cache for Ubuntu (apt)
      apt:
        update-cache: yes
      changed_when: false
      become: yes
      when: ansible_distribution == "Ubuntu"
    - name: Update cache for Archlinux (pacman)
      pacman:
        update_cache: yes
      changed_when: false
      become: yes
      when: ansible_distribution == "Archlinux"

  roles:
    - base
    - apps
    - neovim
    - desktop_engine
    - cargo_tools
